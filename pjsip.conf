[global]
type=global
external_media_address=sip.pttalk.id 
external_signaling_address=sip.pttalk.id

;==== Transport =====
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0
tos=af42
cos=3
external_signaling_address=sip.pttalk.id
external_media_address=sip.pttalk.id
local_net=172.31.0.0/16

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8089
external_signaling_address=sip.pttalk.id
external_media_address=sip.pttalk.id
local_net=172.31.0.0/16

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0

[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
cert_file=/etc/asterisk/keys/fullchain.pem
priv_key_file=/etc/asterisk/keys/privkey.pem
method=tlsv1_2
external_signaling_address=sip.pttalk.id
external_media_address=sip.pttalk.id
local_net=172.31.0.0/16
